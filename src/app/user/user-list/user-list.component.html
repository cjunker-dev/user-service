<div>
    <h3>User list</h3>
    <table class="tables table-md">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Reviewer</th>
                <th>Admin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>

                <td>{{user.username}}</td>
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNumber}}</td>
                <td>{{user.isReviewer}}</td>
                <td>{{user.isAdmin}}</td>
            </tr>
        </tbody>
    </table>
</div>
